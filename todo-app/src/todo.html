<!-- public/todo.html -->
<div class="todo">
    <div class="todo-form">
        <div class="form-header">
            <h1>ToDo List</h1>
        </div>
        <div class="form-container">
            <div class="form-field-1">
                <form id="todo-form">
                    <input type="text" placeholder="Enter the task details" id="task-input" />
                    <button type="button" id="add-button">Add ToDo</button>
                </form>
            </div>
            <div class="form-field-2">
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>
</div>
